<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-size: contain; /* cover에서 contain으로 변경 */
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f0f0f0; /* 배경색 추가 */
            transition: background-image 0.5s ease-in-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .initial-input {
            margin-bottom: 1rem;
        }

        .timer {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .controls button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .progress {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="initialInput" class="initial-input">
            <h2>타이머 시간 설정</h2>
            <button onclick="startTimer()">시작</button>
        </div>

        <div id="timerContainer" style="display: none;">
            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="timer" class="timer">00:00</div>
            <div class="controls">
                <button onclick="adjustTimer(-60)">-1분</button>
                <button onclick="adjustTimer(60)">+1분</button>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 0;
        let timerId = null;
        let totalTime = 0;
        let lastImageChange = 0; // 마지막 이미지 변경 시간을 추적
        
        // 배경 이미지 관리
        function setRandomBackground() {
            const imageNumber = Math.floor(Math.random() * 15) + 1;
            document.body.style.backgroundImage = `url(asset/img/${imageNumber}.webp)`;
        }

        function startTimer() {
            if (!timeLeft) timeLeft = 300; // 기본 5분
            totalTime = timeLeft;
            
            document.getElementById('initialInput').style.display = 'none';
            document.getElementById('timerContainer').style.display = 'block';
            
            // 시작할 때 랜덤 배경 설정
            setRandomBackground();
            
            updateTimer();
            timerId = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    // 타이머 종료 시 새로운 랜덤 배경
                    setRandomBackground();
                }
            }, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 프로그레스 바 업데이트
            const progress = (timeLeft / totalTime) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function adjustTimer(seconds) {
            const newTime = timeLeft + seconds;
            if (newTime > 0) {
                timeLeft = newTime;
                totalTime = Math.max(totalTime, timeLeft);
                updateTimer();
            }
        }

        // 페이지 로드 시 첫 배경 이미지 설정
        setRandomBackground();
    </script>
</body>
</html>
